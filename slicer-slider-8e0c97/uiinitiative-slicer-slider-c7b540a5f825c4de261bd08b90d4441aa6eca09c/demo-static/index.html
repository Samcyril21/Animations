<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="../assets/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="../dist/effect-slicer.min.css">
  <link rel="stylesheet" href="./main.css">
  <title>Slicer Slider</title>
</head>

<body>
  <div id="app">
    <!-- Slicer slider -->
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <!-- slicer image must have "swiper-slicer-image" class, one image per slide -->
          <img class="swiper-slicer-image" src="../assets/images/01.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img class="swiper-slicer-image" src="../assets/images/02.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img class="swiper-slicer-image" src="../assets/images/03.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img class="swiper-slicer-image" src="../assets/images/04.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img class="swiper-slicer-image" src="../assets/images/05.jpg" alt="">
        </div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="../dist/effect-slicer.min.js"></script>
  <script src="./main.js"></script>

</body>

</html>
